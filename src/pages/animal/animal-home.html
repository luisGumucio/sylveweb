<ion-header>
    <ion-navbar color="gras">
        <ion-title>Animal</ion-title>
    </ion-navbar>
</ion-header>


<ion-content scroll="false">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list no-lines>
        <ion-item-sliding *ngFor="let animal of animalList">
            <ion-item>
                <ion-avatar item-start>
                    <img src="/assets/IconoAnimal.png">
                </ion-avatar>
                <h2>Nombre: {{animal.nombre}}</h2>
                <p>Peso: {{animal.peso}}</p>
                <p>Codigo: {{animal.codigo}}</p>
            </ion-item>
            <ion-item-options>
                <button ion-button icon-only color="primary" (click)="informationAnimal(animal)">
                    <ion-icon name="md-information-circle"></ion-icon>
                </button>
                <button ion-button icon-only color="light">
                    <ion-icon name="create"></ion-icon>
                </button>
                <button ion-button icon-only color="primary">
                    <ion-icon name="md-trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
